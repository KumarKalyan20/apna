<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LEVEL-3</title>
</head>
<body>
    <form action="/server">
      <input type="checkbox" id="age" name="age" checked/>
      <label for="age">i am 18+ </label>
       <!--Radio Button-->
        <div>
         <input type="radio" name="fruit" id="apple" value="apple"/>
         <label for="apple">Apple</label>
         <input type="radio" name="fruit" id="mango" value="mango"/>
         <label for="mango">Mango</label>
         <input type="radio" name="fruit" id="banana"  value="banana"/>
         <label for="banana">Banana</label>
        </div>
        <br/>
        <div>
             choose your subjects:
            <input type="checkbox" name="subjects" id="maths" value="math"/>
            <label for="maths">maths </label>
            <input type="checkbox" name="subjects" id="science" value="sci"/>
            <label for="science">science</label>
            <input type="checkbox" name="subjects" id="english" value="eng"/>
            <label for="english">english </label>
        </div>
        <div>
          <!--Select Element-->
          Choose your professoin
          <select name="profession" id="profession">
            <option>Select your option</option>
            <option value="stu">Student</option>
            <option value="dev">Developer</option>
          </select>
        </div>
        <!--Range Element-->
       <label for="vol">Select your volume level :</label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10"  value="70"/>
         <br/>
         <!--Text area-->
         <label for="feedback">please provide your valuable feedback : </label>
         <textarea id="feedback" name="feedback" placeholder="write your feedback here"></textarea>
      <button>submit</button>
    </form>
</body>
</html>
